<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drug-Related Chat Interface</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f0f4f8;
            color: #495057;
        }
        #chat {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 16px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            width: 100%;
            max-width: 800px;
            background-image: linear-gradient(to bottom, #f8fafc, #ffffff);
        }
        .message {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 12px;
            background-color: #eef2f7;
            border-left: 4px solid #007bff;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .message:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }
        .username {
            font-weight: bold;
            color: #007bff;
            display: block;
            margin-bottom: 8px;
        }
        .text {
            color: #343a40;
            font-size: 15px;
        }
        #input-container {
            display: flex;
            padding: 15px;
            background-color: #ffffff;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.05);
            border-radius: 12px;
            margin: 20px auto;
            max-width: 800px;
            width: 100%;
        }
        #input-container input {
            flex: 1;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        #input-container input:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        #input-container button {
            padding: 12px 20px;
            font-size: 16px;
            margin-left: 10px;
            border: none;
            border-radius: 8px;
            background-color: #007bff;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        #input-container button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        #input-container button:focus {
            outline: none;
        }
        @media (max-width: 600px) {
            #input-container {
                flex-direction: column;
                gap: 10px;
            }
            #input-container input {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div id="chat">
    </div>
    <div id="input-container">
        <input type="text" id="message-input" placeholder="Type your message...">
        <button id="send-button">Send</button>
    </div>

    <script>
        const chat = document.getElementById('chat');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');

        const conversations = [
            { username: 'user1', text: 'Hey, do you want to buy some weed?' },
            { username: 'user2', text: 'I am out of snow, need more' },
            { username: 'user3', text: 'Let\'s meet for lunch tomorrow.' },
            { username: 'user4', text: 'Got any molly for the weekend?' },
            { username: 'user5', text: 'Let\'s go for dinner instead.' },
            { username: 'user6', text: 'Can you get me some pills?' },
            { username: 'user8', text: 'The grass is good quality today.' },
            { username: 'user9', text: 'I\'ll bring the stuff tonight.' },
        ];

        function renderMessages() {
            chat.innerHTML = '';
            conversations.forEach(conv => {
                const messageElement = document.createElement('div');
                messageElement.className = 'message';
                messageElement.innerHTML = `<span class="username">${conv.username}:</span> <span class="text">${conv.text}</span>`;
                chat.appendChild(messageElement);
            });
        }

        function addMessage(username, text) {
            conversations.push({ username, text });
            renderMessages();
        }

        sendButton.addEventListener('click', () => {
            const messageText = messageInput.value.trim();
            if (messageText) {
                addMessage('user11', messageText);
                messageInput.value = '';
            }
        });

        renderMessages();
    </script>
</body>
</html>
